	<script>
function myFunction() {
var num= Math.ceil(Math.random()*10);
 if (num==7)
  {document.getElementById("rand").innerHTML ="Your score: 7";
  alert("You win. You got a 7.");
  }
  else
  {document.getElementById("rand").innerHTML ="Your score: " +num;
  
  }
}

if (num==7)
alert("You win");



</script>
<script>
function opponentFunction() {
var onum= Math.ceil(Math.random()*10);
 if (onum==7)
  {document.getElementById("rand2").innerHTML ="Opponent score: 7";
  alert("You loose. Opponent scored a 7.");
  }
  else
  {document.getElementById("rand2").innerHTML ="Opponent score: " +onum;
  
  }

}

        </section>
		
        <section id="game-section">

                <div class="col-sm-6" align="center">

					<p id="rand">Your score: 0</p>
