<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Mayank">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="col-sm-8">
                <h1>Puppy Lucky 7 Game</h1>
            </div>
            
        </div>
    </header>
    <main class="container">
        <section class="hero-img">
            <!--h4>Roll 7  opponent \n seven before your \n opponent</h4-->
            <section class= "side-text" >
            <h3>Play to get a 7</h3>
            <p> 
                Roll the dice twice to get 7 
            </p> 
            <div class="form-actions">
                    <button class="btn btn-primary" id="playInitButton">Play Now</button>
            </div>
            
        </section>
        </section>
		
        <section>
            <div class="alert alert-success won text-center">
                <strong>You won!</strong> We wish to see you again!<p id="won-analysis"></p>
            </div>
            <div class="alert alert-dark lost text-center">
                <strong>You lost!</strong> Better luck next time!<p id="lost-analysis"></p>
            </div>
        </section>
        <section class="game margin-dist" id="game-section">
            
            
            <div class="row">
                <div class="col-sm-6">
                    <h1>You</h1>
                    <p id="text-area-for-player"></p>
                </div>
                <div class="col-sm-6">
                    <h1>Opponent</h1>
                    <p id="text-area-for-dealer"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <button id="hit" class="btn btn-primary">Hit</button>
                </div>
                <div class="col-sm-4">
                    <button id="stand" class="btn btn-primary">Stand</button>
                </div>
                <div class="col-sm-4">
                    <button id="surrender" class="btn btn-primary">Surrender</button>
                </div>
            </div>
        </section>
    </main>
<script src="./logic.js"></script>
</body>
</html>
